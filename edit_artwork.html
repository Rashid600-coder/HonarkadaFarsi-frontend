<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ویرایش اثر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Vazir", sans-serif;
            background: #d3d2d0;
            color: #000;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }

        form {
            background: #555555;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        .form-control {
            border-radius: 15px;
            padding: 10px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            background: #d3d2d0;
            color: #000;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .btn-custom, .btn-success, .btn-secondary {
            border-radius: 50px;
            padding: 8px 25px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn-success {
            background: linear-gradient(135deg, #64b5f6, #2196f3);
            color: #fff;
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .btn-secondary {
          background: linear-gradient(135deg, #ef5350, #e53935);
          color: #fff;
          border: none;
        }

        .btn-secondary:hover {
          background: linear-gradient(135deg, #e57373, #d32f2f);
          transform: translateY(-2px);
          box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        hr {
            border-top: 2px solid rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        @media (max-width: 576px) {
            form {
                padding: 20px;
            }
            .btn-custom, .btn-success, .btn-secondary {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body class="p-4">

<h2>ویرایش اثر</h2>
<hr>

<form method="POST">
    <div class="mb-3">
        <label class="form-label" style="color: #fff;">عنوان</label>
        <input type="text" class="form-control" name="title" value="{{ artwork['عنوان'] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label" style="color: #fff;">محتوا</label>
        <textarea class="form-control" name="content" rows="6" style="height:300px;" required>{{ artwork['محتوا'] }}</textarea>
    </div>
    <div class="d-flex justify-content-center flex-wrap">
        <button type="submit" class="btn btn-success">ذخیره تغییرات</button>
        <a href="{{ url_for('my_artworks') }}" class="btn btn-secondary">انصراف</a>
    </div>
</form>

</body>
</html>
