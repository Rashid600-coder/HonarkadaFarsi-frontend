<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human + AI Admin - هنرکده فارسی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>

    .btn-back {
      font-size: 22px;
      color: #fff;
      margin-left: 8px;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    .btn-back::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 50%;
      bottom: 0px;
      background-color: #ffcc00;
      transition: all 0.3s ease;
      border-radius: 2px;
      transform: translateX(-50%);
    }

    .btn-back:hover {
      color: #ffcc00;
    }
    .btn-back:hover::after{
      width: 100%;
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
    }

    .message { margin-bottom: 10px; }
    .user { font-weight: bold; color: #0d6efd; }
    .ai { font-weight: bold; color: #198754; }
    .text-content {
      display: inline-block;
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 10px;
    }

    .user .text-content { background-color: #cfe2ff; }
    .ai .text-content { background-color: #d1e7dd; }

    .typing-indicator {
      display: inline-block;
      background-color: #e9ecef;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-style: italic;
      color: #6c757d;
    }

    .dot {
      display: inline-block;
      font-weight: bold;
      animation: blink 1.5s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .btn-send {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 24px;
      transition: color 0.3s ease;
      transform: rotate(45deg);
    }
    .btn-send:hover {
      color: #ffcc00;
    }

    .btn-send:focus {
      outline: none;
    }


    .btn-save {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .btn-save:hover {
      color: #ffcc00;
    }
    .btn-save:focus{
      outline: none;
    }

    input.form-control, textarea.form-control, select.form-select {
      border: none;
      background: #d3d2d0;
      transition: all 0.3s ease;
    }

    input.form-control:focus, textarea.form-control:focus, select.form-select:focus {
      outline: none;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
      background: #d3d2d0;
    }

    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body style="background-color: #d3d2d0;">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c2d2d;">
    <div class="container">
      <label class="navbar-brand nastaliq-brand" >هنرکده فارسی</label>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="javascript:history.back()" class="btn-back">
        <i class="bi bi-arrow-left-circle"></i>
      </a>
    </div>
  </nav>

  <section class="container my-5">
    <div class="row g-4">

      <div class="col-lg-6">
        <div class="card shadow-lg rounded-4 p-4" style="background: #555555;">
          <h2 class="mb-4 text-center fw-bold" style="color:#ffcc00;">پنل مدیریت</h2>

          <form method="POST" action="/">
            <div class="mb-3">
              <label class="form-label fw-bold" style="color:#fff;">عنوان محتوا</label>
              <input type="text" class="form-control rounded-pill px-3 py-2 shadow-sm" name="title" placeholder="عنوان محتوا را وارد کنید" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold" style="color:#fff;">متن محتوا</label>
              <textarea class="form-control rounded-3 px-3 py-2 shadow-sm" name="content" style="height: 265px;" placeholder="متن محتوا را وارد کنید" required></textarea>
            </div>

            <div class="d-flex align-items-end gap-3 mb-0">
              <div class="flex-grow-1">
                <label class="form-label fw-bold" style="color:#fff;">دسته‌بندی</label>
                <select class="form-select rounded-pill px-3 py-2 shadow-sm" name="category" required>
                  <option value="poems">شعر</option>
                  <option value="stories">داستان کوتاه</option>
                  <option value="literature">متن ادبی</option>
                </select>
              </div>

              <button type="submit" class="btn btn-save rounded-pill shadow-sm px-4 d-flex align-items-center">
                <i class="bi bi-save"></i>
              </button>
            </div>

          </form>

        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow-lg rounded-4 p-4" style="background: #555555;">
          <h2 class="mb-4 text-center fw-bold" style="color: #ffcc00;">چت زنده با AI</h2>

          <div id="chat-box" class="border rounded-3 p-3 mb-3" style="height: 418px;  background: #d3d2d0; ">
          </div>

          <form id="chat-form" class="d-flex gap-2">
            <button class="btn-send" type="submit">
              <i class="bi bi-send"></i>
            </button>
            <input type="text" id="user-input" class="form-control rounded-pill px-3 py-2 shadow-sm" placeholder="پیام خود را وارد کنید..." required>
          </form>
        </div>
      </div>


    </div>
  </section>

  <footer class="bg-dark text-white py-3 text-center">
    <p>© 2025 هنرکده فارسی | تمام حقوق محفوظ است</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    function addMessage(sender, text, isHtml = false) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      const content = document.createElement('span');
      content.classList.add('text-content');
      if (isHtml) {
        content.innerHTML = text;
      } else {
        content.textContent = text;
      }
      div.appendChild(content);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return content; // تغییر دادم تا راحت‌تر متن را آپدیت کنیم
    }

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      addMessage('user', message);
      userInput.value = '';
      userInput.disabled = true;

      // نمایش "در حال نوشتن..."
      const typingContent = addMessage('ai', 'در حال نوشتن');

      let dots = 0;
      const interval = setInterval(() => {
        dots = (dots + 1) % 4;
        typingContent.textContent = "در حال نوشتن" + ".".repeat(dots);
      }, 500);

      try {
        const response = await fetch('/generate_ai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message })
        });
        const data = await response.json();

        clearInterval(interval);
        typingContent.parentElement.remove();
        addMessage('ai', data.response);

      } catch (err) {
        clearInterval(interval);
        typingContent.parentElement.remove();
        addMessage('ai', 'خطا در دریافت پاسخ از AI.');
        console.error(err);
      } finally {
        userInput.disabled = false;
        userInput.focus();
      }
    });
  </script>
</body>
</html>
