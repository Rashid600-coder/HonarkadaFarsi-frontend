  <style>
    .custom-nav-graphic {
        display: flex;
        gap: 20px;
        align-items: center;
    }

    .custom-nav-graphic .nav-link {
        position: relative;
        color: #f0f0f0;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .custom-nav-graphic .nav-link::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        left: 50%;
        bottom: 4px;
        background-color: #ffcc00;
        transition: all 0.3s ease;
        border-radius: 2px;
    }

    .custom-nav-graphic .nav-link:hover {
        color: #ffcc00;
    }

    .custom-nav-graphic .nav-link:hover::after {
        left: 0;
        width: 100%;
    }

    .custom-nav-graphic .nav-link.active {
        color: #ffcc00;
        font-weight: 600;
    }

    @media (max-width: 991px) {
        .custom-nav-graphic {
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
    }
    .btn-back {
      font-size: 22px;
      color: #fff;
      margin-left: 8px;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    .btn-back::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 50%;
      bottom: 0px;
      background-color: #ffcc00;
      transition: all 0.3s ease;
      border-radius: 2px;
      transform: translateX(-50%);
    }

    .btn-back:hover {
      color: #ffcc00;
    }
    .btn-back:hover::after{
      width: 100%;
    }

    body {
      background: #d3d2d0;
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      font-family: "Tahoma", sans-serif;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content-card {
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border-radius: 20px;
      padding: 15px;
    }
    .content-card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .content-card {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s forwards;
    }
    .content-card:nth-child(1) { animation-delay: 0.3s; }
    .content-card:nth-child(2) { animation-delay: 0.6s; }
    .content-card:nth-child(3) { animation-delay: 0.9s; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .content-card img {
      width: 100%;
      max-width: 400px;
      height: 260px;
      border-radius: 18px;
      margin-top: 15px;
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .content-card img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .btn-custom {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffcc00;
      background-color: #555555;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-custom:hover {
      background-color: #ffcc00;
      color: #000;
      transform: translateY(-2px);
    }

    .btn-custom::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .btn-custom:active::after {
      width: 300px;
      height: 300px;
    }


  </style>
</head>
