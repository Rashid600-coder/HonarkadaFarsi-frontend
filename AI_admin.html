<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل مدیریت AI - هنرکده فارسی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>

    .btn-back {
      font-size: 22px;
      color: #fff;
      margin-left: 8px;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    .btn-back::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 50%;
      bottom: 0px;
      background-color: #ffcc00;
      transition: all 0.3s ease;
      border-radius: 2px;
      transform: translateX(-50%);
    }

    .btn-back:hover {
      color: #ffcc00;
    }
    .btn-back:hover::after{
      width: 100%;
    }

    .btn-save {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .btn-save:hover {
      color: #ffcc00;
    }
    .btn-save:focus{
      outline: none;
    }

    input.form-control, textarea.form-control, select.form-select {
      border: none;
      background: #d3d2d0;
      transition: all 0.3s ease;
    }
    input.form-control:focus, textarea.form-control:focus, select.form-select:focus {
      outline: none;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
      background: #d3d2d0;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .dot {
      display: inline-block;
      font-weight: bold;
      animation: blink 1.5s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }

  </style>
</head>
<body style="background-color: #d3d2d0;">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c2d2d;">
    <div class="container">
      <label class="navbar-brand nastaliq-brand" >هنرکده فارسی</label>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="javascript:history.back()" class="btn-back">
        <i class="bi bi-arrow-left-circle"></i>
      </a>
    </div>
  </nav>

  <section class="container my-5">
    <div class="card p-4 shadow-lg rounded-4" style="max-width: 800px; margin:auto; background: #555555;">
      <h1 class="mb-4 text-center fw-bold" style="color:#ffcc00;">پنل مدیریت AI</h1>

      <form method="POST" action="/save_ai">
        <div class="mb-3">
          <label class="form-label fw-bold"style="color:#fff;">عنوان محتوا</label>
          <input type="text" class="form-control rounded-pill px-3 py-2 shadow-sm" name="title" placeholder="عنوان محتوا را وارد کنید" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold"style="color:#fff;">دسته‌بندی</label>
          <select class="form-select rounded-pill px-3 py-2 shadow-sm" name="category" required>
            <option value="poems">شعر</option>
            <option value="stories">داستان کوتاه</option>
            <option value="literature">متن ادبی</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold"style="color:#fff;">پرامپت (Prompt)</label>
          <input type="text" id="prompt" class="form-control rounded-pill px-3 py-2 shadow-sm" placeholder="سؤال یا موضوع خود را بنویسید">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold"style="color:#fff;">پاسخ AI</label>
          <textarea class="form-control rounded-3 px-3 py-2 shadow-sm" rows="6" name="content" id="ai_response" placeholder="نتیجه AI در اینجا نمایش داده می‌شود" required></textarea>
        </div>

        <div class="d-flex justify-content-end mt-0">
          <button type="submit" class="btn btn-save rounded-pill shadow-sm px-4 d-flex align-items-center">
            <i class="bi bi-save"></i>
          </button>
        </div>
      </form>
    </div>
  </section>

  <footer class="py-4 text-center" style="background-color:#0a0a0a; color: #fff">
        <p>© 2025 هنرکده فارسی | تمام حقوق محفوظ است</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("prompt").addEventListener("keydown", async function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        let promptText = this.value;
        let aiBox = document.getElementById("ai_response");
        aiBox.value = "در حال نوشتن ";
        aiBox.disabled = true;

        let dots = 0;
        let interval = setInterval(() => {
          dots = (dots + 1) % 4;
          aiBox.value = "در حال نوشتن" + ".".repeat(dots);
        }, 500);

        try {
          let response = await fetch("/generate_ai", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({prompt: promptText})
          });

          let data = await response.json();

          clearInterval(interval);
          aiBox.disabled = false;
          aiBox.value = data.response;
        } catch (err) {
          clearInterval(interval);
          aiBox.disabled = false;
          aiBox.value = " خطا در دریافت پاسخ از AI.";
          console.error(err);
        }
      }
    });
  </script>
</body>
</html>
