<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود - هنرکده فارسی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2c2d2d);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #f0f0f0;
    }

    .login-card {
      background: rgba(44, 45, 45, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 2px solid #ffcc00;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .login-card h2 {
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 26px;
      color: #ffcc00;
    }

    .form-control {
      border-radius: 12px;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #555;
      background: #1c1c1c;
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ffcc00;
      color: #fff;
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.6);
      background: #2c2d2d;
    }
    .form-control::placeholder {
        color: #fff;
        opacity: 1;
    }

    .btn-login {
      background: #ffcc00;
      border: none;
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      color: #000;
      font-size: 17px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #ffd633;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
    }

    .signup-link {
      margin-top: 18px;
      display: block;
      font-size: 14px;
      color: #f0f0f0;
      text-decoration: none;
      transition: 0.3s;
    }

    .signup-link:hover {
      color: #ffcc00;
      text-decoration: underline;
    }

    .logo {
      width: 85px;
      margin-bottom: 15px;
      border-radius: 50%;
      padding: 5px;
      background: #2c2d2d;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6));
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://i.pinimg.com/1200x/97/21/05/972105c5a775f38cf33d3924aea053f1.jpg" alt="logo" class="logo">
    <h2>ورود به هنرکده فارسی</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
      <input type="password" name="password" class="form-control" placeholder="رمز عبور" required>
      <button type="submit" class="btn btn-login">ورود</button>
    </form>
    <a href="/signup" class="signup-link">اکانت نداری؟ <strong>ثبت‌نام کن</strong></a>
  </div>
</body>
</html>
